<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

  <section class="island">
    <div class="pad-t">
      <h1>Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <form>
        <fieldset class="push-0">
          <legend class="push italic mega">Personal details</legend>

          <div class="grid">
            <div class="unit xs-1 s-1 m-1 l-1-2 push">
              <label for="name">Name</label>
              <input id="name" required>
            </div>

            <div class="unit xs-1 s-1 m-1 l-1-2 push">
              <label for="age">Age</label>
              <input id="age" required>
            </div>

            <div class="unit xs-1 s-1 m-1 l-1-2 push">
              <label for="email">Email</label>
              <input id="email" type="email" required>
            </div>

            <div class="unit xs-1 s-1 m-1 l-1-2 push">
              <label for="fitness">Physical fitness</label>
              <select id="fitness">
                <option>Super-human</option>
                <option>Fit as a fiddle</option>
                <option>Not terribly strong</option>
                <option>A little couch-potato-y</option>
              </select>
            </div>
          </div>

          <div class="push">
            <label for="address">Address</label>
            <textarea id="address" required></textarea>
          </div>
        </fieldset>

        <fieldset>
          <legend class="push italic mega">Mission statement</legend>

          <label for="details">Why do you want to go to Mars?</label>
          <textarea id="details" required></textarea>
        </fieldset>

        <div>
          <button type="submit">Register for the trip!</button>
          <input type="hidden" name="_subject" value="Request to join the mission">
        </div>
      </form>
    </div>
  </section>

</body>
</html>
